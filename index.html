<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>엔에스테크윈 모바일 웹앱</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="elppacss.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <!--     -->

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="elppajs.js"></script>
    <!--            -->

</head>

<body>
    <!-- 상단 메뉴 시작 -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#myPage">NSwin</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#myPage">Home</a></li>
                    <li><a href="#band">NEC제품</a></li>
                    <li><a href="#tour">HITACHI제품</a></li>
                    <li><a href="#contact">모바일 문의 바로가기</a></li>
                    <li><a onclick="callbtn()">전화 문의 바로가기</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- 상단 메뉴 끝 -->


    <!-- 슬라이드 시작 -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="http://nec.mooviccom.co.kr/images/main/main_visual01.jpg" alt="nec" onclick="slidopen('nec')">
            </div>

            <div class="item">
                <img src="http://nec.mooviccom.co.kr/images/main/main_visual02.jpg" alt="hita" onclick="slidopen('hita')">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="jumbotron">
        본문 내용
    </div>

    <!-- 슬라이드 끝 -->
    <footer class="elppafooter footer-copyright text-center py-3">
        <a href="http://www.nswin.co.kr">공식 홈페이지</a>
    </footer>



</body>

</html>
